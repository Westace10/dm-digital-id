{% extends 'base.html' %}

{% block content %}
    <body style="background-color: white;">
        <div class="topnav">
            <img src="/static/Pend logo.001.png" alt="datamellon logo" style=" width: 230px; height: 230px; margin-top: -105px; margin-bottom: -110px; margin-left: -30px; margin-right: -30px;">
            <a href="/">Home</a>
            <a href="/registration/">Request New ID</a>
            <a class="active" href="/verification-reg/">Verify ID</a>
            <a href="/renew/">Renew ID</a>
            <div class="topnav-right">Teams Management Portal</div>
        </div>
        
        <div>
            <form method="POST" action="{{ url_for('verificationConf') }}" enctype="multipart/form-data" style="background-color: white;">
                <legend>Employee's Verification</legend>
                <div class="form-group">
                    <label>Upload QRCode</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="qrimage" id="qrimage">
                    </div>
                </div>
                <div>
                    <button>Verify ID Card</button>
                </div>
            </form>
            <form method="GET" action="{{ url_for('scanQR') }}" enctype="multipart/form-data" style="background-color: white;">
                <div class="form-group">
                    <label>Or Scan ID here</label>
                        <input type="submit" class="scan-button" value="Click to scan">
                </div>
            </form>
        </div>
        <p style="margin-top: 35.5%;">Datamellon Team &copy; 2020</p>
    </body>
{% endblock content %}
