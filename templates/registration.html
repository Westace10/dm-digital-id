{% extends 'base.html' %}

{% block content %}
    <body>
        <div class="topnav">
            <img src="/static/Pend logo.001.png" alt="datamellon logo" style=" width: 230px; height: 230px; margin-top: -105px; margin-bottom: -110px; margin-left: -30px; margin-right: -30px;">
            <a href="/">Home</a>
            <a class="active" href="/registration/">Request New ID</a>
            <a href="/verification-reg/">Verify ID</a>
            <a href="/renew/">Renew ID</a>
            <div class="topnav-right">Teams Management Portal</div>
        </div>
        
        <div>
            <form method="POST" action="{{ url_for('confirmation') }}" enctype="multipart/form-data">
                <legend>Employee's Information</legend>
                <div class="form-container">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Required &nbsp; &nbsp; &nbsp;" required ><br>
                    <label for="doe">Date of Employment</label>
                    <input type="text" id="doe" name="doe" placeholder="Required &nbsp; &nbsp; &nbsp;" required ><br>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Required &nbsp; &nbsp; &nbsp;" required ><br>
                    <label for="pname">Position</label>
                    <input type="text" id="position" name="position" placeholder="Optional &nbsp; &nbsp; &nbsp;"><br>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required &nbsp; &nbsp; &nbsp;" required ><br>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Required &nbsp; &nbsp; &nbsp;" required ><br>
                </div>
                <div class="form-group">
                    <label>Select Photo ID</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <label>Upload Signature</label>
                    <div class="custom-file-b">
                        <input type="file" class="custom-file-input" name="sign" id="sign">
                    </div>
                </div>
                <div>
                    <button>Generate ID Card</button>
                </div>
            </form>
        </div>
        <p style="margin-top: 100px;">Datamellon Team &copy; 2020</p>
    </body>
{% endblock content %}
